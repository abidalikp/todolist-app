{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <form class="card" action="" method="post">
                    <div class="card-content">
                      <span class="card-title center-align"><h3>Login</h3></span>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="input-field grey-text">
                            {{ field.label }}:
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="row center-align">
                          <button class="btn" type="submit">Login</button><br><br>
                          Not a registered user? Create <a class="teal-text" href="{% url 'signup' %}">here</a>.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
