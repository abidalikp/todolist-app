{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s12">
                <form class="card" action="" method="post">
                    <div class="card-content">
                        <span class="card-title center-align"><h3>Register</h3></span>
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                            <div class="col s12">
                                <div class="input-field grey-text left-align">
                                    {{ field.label }}:
                                    {{ field }}
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <ul class="red-text">
                            {% for error, message in form.errors.items %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        <div class="row center-align">
                            <button class="btn" type="submit">Signup</button><br><br>
                            Already registered? Login <a class="teal-text" href="{% url 'login' %}">here</a>.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
